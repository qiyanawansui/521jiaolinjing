<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王守猛❤️焦琳净 | 521专属表白</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&family=ZCOOL+QingKe+HuangYou&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa3a3 50%, #ffccd5 100%);
            font-family: 'ZCOOL QingKe HuangYou', 'Ma Shan Zheng', cursive;
            color: #fff;
            text-align: center;
            overflow-x: hidden;
            min-height: 100vh;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path fill="%23ff3366" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }
        
        h1 {
            font-size: 3.5rem;
            text-shadow: 3px 3px 0 #ff3366;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite alternate;
        }
        
        .couple-name {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .name {
            font-size: 2.5rem;
            background: white;
            color: #ff3366;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
            transform: rotate(-5deg);
        }
        
        .heart {
            font-size: 3rem;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        
        .photo-frame {
            width: 300px;
            height: 300px;
            margin: 0 auto 30px;
            border-radius: 20px;
            background: white;
            padding: 15px;
            box-shadow: 10px 10px 0 rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        
        .message {
            background: white;
            color: #ff3366;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
            font-size: 1.3rem;
            line-height: 1.6;
            position: relative;
        }
        
        .message::before {
            content: "";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 15px solid white;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .countdown-item {
            background: white;
            color: #ff3366;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.5rem;
            min-width: 70px;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            display: block;
            margin-top: 5px;
        }
        
        button {
            background: #ff3366;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
            transition: all 0.3s;
            font-family: inherit;
            margin: 10px;
        }
        
        button:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0 rgba(0,0,0,0.1);
        }
        
        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .heart-emoji {
            position: absolute;
            font-size: 20px;
            animation: float 5s linear infinite;
            opacity: 0;
        }
        
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 100;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(1);
                opacity: 0;
            }
        }
        
        .sticker {
            position: absolute;
            width: 80px;
            height: 80px;
            background-size: contain;
            background-repeat: no-repeat;
            animation: sticker-float 8s infinite ease-in-out;
        }
        
        @keyframes sticker-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }
        
        .sticker1 {
            top: 10%;
            left: 5%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ffcc00" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>');
        }
        
        .sticker2 {
            top: 20%;
            right: 5%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%2333ccff" d="M12 17.27L18.18 21l-1.64-7.03L22 9.24l-7.19-.61L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21z"/></svg>');
        }
        
        .sticker3 {
            bottom: 10%;
            left: 10%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23ff6699" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>');
        }
        
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 999;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .name {
                font-size: 1.8rem;
                padding: 8px 15px;
            }
            
            .photo-frame {
                width: 250px;
                height: 250px;
            }
            
            .message {
                padding: 20px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    <div class="sticker sticker1"></div>
    <div class="sticker sticker2"></div>
    <div class="sticker sticker3"></div>
    
    <div class="container">
        <h1>521 我爱你</h1>
        
        <div class="couple-name">
            <div class="name">王守猛</div>
            <div class="heart">❤️</div>
            <div class="name">焦琳净</div>
        </div>
        
        <div class="photo-frame">
            <img src="https://s21.ax1x.com/2025/05/20/pExaMdI.jpg" alt="我们的照片" style="width:100%; height:100%; object-fit:cover; border-radius:10px;">
        </div>
        
        <div class="message">
            <p>亲爱的焦琳净，</p>
            <p>2021年10月12日是我们相遇的日子</p>
            <p>在521这个特别的日子里，我想告诉你：</p>
            <p>遇见你是我生命中最美好的事情 ❤️</p>
            <p>每一天因为有你而变得闪闪发光 ✨</p>
            <p>愿我们的故事永远甜蜜如初 🍬</p>
            <p>—— 爱你的王守猛</p>
        </div>
        
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <span id="days">1316</span>
                <span class="countdown-label">天</span>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <span class="countdown-label">时</span>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <span class="countdown-label">分</span>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <span class="countdown-label">秒</span>
            </div>
        </div>
        
        <button id="surpriseBtn">点击有惊喜</button>
        <button id="memoryBtn">我们的回忆</button>
    </div>
    
    <div class="music-control" id="musicControl">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ff3366">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>
    
    <!-- 周杰伦《蒲公英的约定》音乐 -->
    <audio id="bgMusic" loop>
        <source src="https://i.y.qq.com/v8/playsong.html?songid=222039254#webchat_redirect" type="audio/mpeg">
    </audio>
    
    <script>
        // 背景音乐控制
        const bgMusic = document.getElementById('bgMusic');
        const musicControl = document.getElementById('musicControl');
        let isMusicPlaying = false;
        
        musicControl.addEventListener('click', () => {
            if (isMusicPlaying) {
                bgMusic.pause();
                musicControl.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ff3366"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/></svg>';
            } else {
                bgMusic.play();
                musicControl.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="#ff3366"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg>';
            }
            isMusicPlaying = !isMusicPlaying;
        });
        
        // 修正后的相识时间计算（显示总天数）
        function updateCountdown() {
            const now = new Date();
            const meetDate = new Date(2021, 9, 12); // 2021年10月12日（月份0-11）
            const diff = now - meetDate;
            
            // 计算总天数
            const totalDays = Math.floor(diff / (1000 * 60 * 60 * 24));
            const years = Math.floor(totalDays / 365);
            
            // 计算时分秒
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            // 更新显示
            document.getElementById('days').textContent = totalDays;
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
            document.querySelector('.countdown-label').textContent = `天 (${years}年)`;
        }
        
        setInterval(updateCountdown, 1000);
        updateCountdown();
        
        // 漂浮爱心
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart-emoji';
            heart.innerHTML = ['❤️', '💖', '💗', '💓', '💞', '💕', '💘'][Math.floor(Math.random() * 7)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        // 惊喜按钮
        document.getElementById('surpriseBtn').addEventListener('click', function() {
            // 创建彩色纸屑效果
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                
                document.body.appendChild(confetti);
                
                // 动画
                const animation = confetti.animate([
                    { top: '0', opacity: 1, transform: 'translateY(0) rotate(0deg)' },
                    { top: '100vh', opacity: 0, transform: `translateY(-100vh) rotate(${Math.random() * 360}deg)` }
                ], {
                    duration: Math.random() * 3000 + 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
            
            // 显示弹窗消息（显示总相识天数）
            const totalDays = Math.floor((new Date() - new Date(2021, 9, 12))/(1000 * 60 * 60 * 24));
            alert(`焦琳净，我爱你！❤️\n我们已经相识 ${totalDays} 天啦！`);
        });
        
        // 回忆按钮
        document.getElementById('memoryBtn').addEventListener('click', function() {
            const memories = [
                "2021年10月12日第一次相遇的那天",
                "你微笑时眼里的星星",
                "我们一起看过的日落",
                "你害羞时泛红的脸颊",
                "手牵手走过的每一条路",
                "你靠在我肩上的温暖",
                "我们说好的未来"
            ];
            
            const randomMemory = memories[Math.floor(Math.random() * memories.length)];
            alert('回忆闪现: ' + randomMemory + ' ✨');
        });
    </script>
</body>
</html>
